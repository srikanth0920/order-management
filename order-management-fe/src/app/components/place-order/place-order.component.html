<h3>Create a new Order</h3>

<div class="alert alert-success" *ngIf="orderPlaced">
    Order succesfully placed
</div>

<div class="alert alert-danger" *ngIf="errorMessage != null">
    {{errorMessage}}
</div>

<table class="table">
    <thead class="thead-dark">
    </thead>
    <tbody>
        <tr>
            <td> <label>Order Type</label></td>
            <td> <input type="text" [(ngModel)]="order.orderType" name="order-type"></td>
        </tr>

        <tr>
            <td> <label>Order Description</label></td>
            <td> <input type="text" [(ngModel)]="order.orderDescription" name="order-description"></td>
        </tr>

        <tr>
            <td><button class="btn btn-primary" style="margin-right:10px;" (click)="placeOrder(order)">Place
                    Order</button></td>
            <td> <button class="btn btn-danger">Reset</button></td>
        </tr>
    </tbody>
</table>
